<!DOCTYPE html>
<html>
<head>
	<title>bar chart</title>
	<style type="text/css">
		canvas{background-color:#387EF5}
	</style>
    <script src="http://www.zhangxinxu.com/GitHub/Tween/tween.js"></script>
    <script src="canvasChart.js"></script>
</head>
<body>
<!-- 
1px 模糊的bug
需要加0.5px
 -->
	<canvas id="can" height="400" width="650"></canvas>

	<script type="text/javascript">
	window.onload = function () {
        var canChart = new CanvasChart({
            canvasID:'can'// canvas 容器的ID
            ,showXis:true //是否显示x轴
            ,showYis:true //是否显示Y轴
            
            ,showXGrid:true//默认横向的网格
            ,showYGrid:true//默认竖向的网格
            ,gridLineWidth:1// 外层线条宽度
            ,animationDuration:0.3//默认动画时间
            ,strokeColor:'rgba(255,255,255,0.1)' // 线条描边的颜色
            ,fillColor:'rgba(255,255,255,0.4)' // 填充的颜色
            ,margin:{   // chart 距离间距
                top:50,right:60,bottom:50,left:60
            }
            ,showYisPercent:false //
            ,chartData:[
                {
                    type:'line' //bar
                    ,data:[11000, 6200, 5800, 300]
                    ,lineWidth:2
                    ,storkeColor:'black'// 线条边框的颜色
                    ,fillColor:'purple'// 填充区域的颜色
                }
                ,
                {
                    type:'line' //bar
                    ,data:[100, 600, 700, 300]
                    ,lineWidth:2
                    ,storkeColor:'red'// 线条边框的颜色
                    ,fillColor:'yellow'// 填充区域的颜色
                }
                // ,
                // {
                //     type:'line' //bar
                //     ,data:[800, 600, 58, 30]
                //     ,lineWidth:2
                //     ,storkeColor:'red'// 线条边框的颜色
                //     ,fillColor:'yellow'// 填充区域的颜色
                // }
            ],
            xLabels:[
                '中国','美国','日本','韩国'
            ]

        });
	}


	</script>



</body>
</html>
